      <form method="post" class="donation-form">

            <div class="form-group">
              <label for="data_2">First name</label>

            <label for="data_5">Donation Amount<span style="color: red;"> *</span></label><br/>
            <input type="radio" id="data_5_0" name="data_5" value="$50"/> $50<br/>
            <input type="radio" id="data_5_1" name="data_5" value="$100"/> $100<br/>
            <input type="radio" id="data_5_2" name="data_5" value="$250"/> $250<br/>
            <input type="radio" id="data_5_3" name="data_5" value="$500"/> $500<br/>
          </div>
          <div class="form-group">
            <label for="data_6">Full Address</label>
            <textarea id="data_6" name="data_6" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input name="skip_Submit" value="Submit" type="submit"/>
          </div>
        </div>
